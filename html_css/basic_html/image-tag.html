<p>
    img태그에서는 2가지의 attribute를 사용한다 </br>
    src="#" -> 파일이 존재하는 상대경로 or 이미지의 경로(주소 값)</br>
    alt="" -> alternative text : 네트워크가 느릴때 대체로 보여주는 텍스트. 스크린 리더에서도 사용
</p>
