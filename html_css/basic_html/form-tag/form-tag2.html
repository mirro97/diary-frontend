<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- 첫번째 input - type="text" 사용법 - 여러줄 사용 불가 -> textarea를 사용하면 여러 줄 사용 가능
  <form action="" method="GET"
    <input type="text" placeholder="아이디를 입력하세요" minlength="5" maxlength="13" />
    <input type="text" placeholder="아이디를 입력하세요 - 입력할 수 없음" minlength="5" maxlength="13" disabled/>
    <input type="text" placeholder="아이디를 입력하세요 - 값을 입력해야함" minlength="5" maxlength="13" required/>
    <input type="text" placeholder="아이디를 입력하세요 - 초기값이 입력되어있음" minlength="5" maxlength="13" value="뉴치"/>
    <button>
      Submit
    </button>
  </form>
  -->

  <!-- 두번째 input - type="email", type="password" 사용법 
  <form action="" method="GET">
    <input type="email" placeholder="이메일을 입력하세요">
    <input type="password" placeholder="비밀번호를 입력하세요" minlength="6">
    <button>
      Submit
    </button>
  </form>

  -->
  <!-- 세번째 input - type="url" 사용법
  <form action="" method="GET">
    <input type="url" placeholder="포트폴리오 url을 적으시오"/>
    <button>
      Submit
    </button>
  </form>
  -->

<!-- 네번째 input - type="number" 사용법 
  <form action="" method="GET">
    <input type="number" min="12" max="122" placeholder="나이를 입력하세요(12세 이상 ~ 122세 이하)">
    <button>
      Submit
    </button>
  </form>
-->

<!-- 다섯번째 input - type="file" 사용법 -->
  <form action="" method="GET">
    <input type="file" accept=".png, .jpg">
    <button>
      Submit
    </button>
  </form>

</body>
</html>
