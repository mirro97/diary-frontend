<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type, Class & ID Selectors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1 class="NYchicken">
            This is
            <strong id="id">
                NYchicken
            </strong>
        </h1>
        <p>
            황금시대를 기쁘며, 얼음이 이상은 하는 이것이야말로 칼이다. 
            안고, 얼마나 이상의 작고 되려니와, 별과 이는 역사를 것이다. 
            봄날의 그것을 대중을 행복스럽고 불어 아름다우냐? 피가 눈에 그들은 우리 그들은 부패를 밝은 하는 피가 봄바람이다. 
            심장은 이것이야말로 못할 꽃이 얼마나 가슴에 남는 만천하의 이것이다. 맺어, 공자는 그러므로 청춘 피가 피가 싹이 구할 남는 때문이다. 
            얼마나 그와 인류의 때까지 위하여서, 앞이 피가 쓸쓸하랴? 장식하는 같은 우리의 동산에는 인간의 보라. 
        </p>
    </div>
</body>
</html>
