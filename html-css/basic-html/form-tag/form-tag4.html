<h1>
    구독 확인
</h1>

<!-- 
    서버에게 어떤 값이 선택되었는지 명확하게 알리기 위해 name과 value를 반드시 명시해야함

    - name은 input 타입의 항목들이 연관되어 있다는 것을 알리기 위해 같은 값을 넣어 사용
    - value는 연관된 항목 내에서 어떤 항목이 선택 되었는지 알려주기 위해 서로 다른 값을 넣어 사용(서버에 전달되는 값)
 -->

<form accept="#" method="GET">
    <input type="radio" name="subscribed" value="subscribed" id="subscribed" />
    <label name="subscription" for="subscribed">구독중</label>
    <input type="radio" name="subscription" value="unsubscribed" id="unsubscribed" />
    <label name="subscription" for="unsubscribed">미구독</label>
    <button>
        Submit
    </button>
</form>
