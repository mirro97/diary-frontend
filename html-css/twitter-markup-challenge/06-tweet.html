<article>
    <h1>A Tweet from 뉴욕치킨</h1>
    <header>
        <a href="#">
            <img src="#" alt="뉴욕치킨">
        </a>
        <!-- h2가 아니라 strong 태그를 사용해도 무관! -->
        <h2>
            <a href="#">
                뉴욕치킨
            </a>
        </h2>

        <!-- 디테일한 key value 형태로 정보를 전달하기 위해 dl 사용 -->
        <dl>
            <div>
                <dt>Username</dt>
                <dd>
                    <a href="#">
                        @NYchicken
                    </a>
                </dd>
            </div>
            <div>
                <dt>Posted</dt>
                <dd>
                    <a href="#">
                        Nov 28
                    </a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="options">
            <!-- icon -->
        </button>
        <div>
            <button type="button">
                <!-- icon -->
                Show less often
            </button>
            <button type="button">
                <!-- icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- icon -->
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!-- icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- icon -->
                Report Tweet
            </button>
        </div>
    </header>
    <p>
        html 재밌다. 얼른 javascript까지 응용해보고싶다. 뭔가 재밌는거 신기한걸 얼른얼른 해보고싶다! 매일 새로운것에 대한 기대감이 크다
    </p>

    <!-- div보다 하단부의 뉘앙스를 잘 살릴수 있음 -->
    <footer>
        <button type="button" >
            <!-- icon -->
            <span class="sr-only">Tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button" >
            <!-- icon -->
            <span class="sr-only">Retweet</span>
            <strong aria-label="3 retweeteds">3</strong>
        </button>
        <div>
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment
            </button>
        </div>
        <button type="button">
            <span class="sr-only">
                <strong aria-label="100 liked">100</strong>
            </span>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
        </button>
        <div>
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet
            </button>
        </div>
    </footer>
</article>
