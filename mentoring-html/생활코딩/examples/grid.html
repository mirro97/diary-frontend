<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB - CSS</title>
    <style>
        #grid {
            border: 5px solid navy;
            display: grid;
            /* 1fr: 화면전체중 1만큼 사용하도록 자동 조절  */
            grid-template-columns: 2fr 1fr;
        }
        div {
            border: 5px solid yellowgreen;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>
            NAVIGATION
        </div>
        <div>
            ARTICLE
            아무말 대잔치
            냠냠냠
            념념념
            새벽 코딩 좋아연
        </div>
    </div>
</body>
</html>
